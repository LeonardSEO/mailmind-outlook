<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MailMind</title>

    <!-- Required Microsoft AJAX -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/3.5/MicrosoftAjax.js"></script>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="https://leonardseo.github.io/mailmind-outlook/app.aee89eb33a32a6675514.css" rel="stylesheet" type="text/css" />
    <link href="https://leonardseo.github.io/mailmind-outlook/vendors.0f525053a2bb18c07f26.css" rel="stylesheet" type="text/css" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://leonardseo.github.io https://openrouter.ai https://*.office.com https://*.office365.com https://*.microsoft.com https://*.sharepointonline.com https://*.aspnetcdn.com data: 'unsafe-inline' 'unsafe-eval';">
</head>

<body class="ms-font-m ms-Fabric">
    <div id="container"></div>

    <script type="text/javascript">
        function loadApp() {
            // Load the app scripts
            var runtimeScript = document.createElement('script');
            runtimeScript.src = 'https://leonardseo.github.io/mailmind-outlook/runtime.c79fb66d722ac7ab0d92.js';
            document.body.appendChild(runtimeScript);

            runtimeScript.onload = function() {
                var vendorsScript = document.createElement('script');
                vendorsScript.src = 'https://leonardseo.github.io/mailmind-outlook/vendors.aad3aee0c04e04682cc4.js';
                document.body.appendChild(vendorsScript);

                vendorsScript.onload = function() {
                    var appScript = document.createElement('script');
                    appScript.src = 'https://leonardseo.github.io/mailmind-outlook/app.ab3b21f0ae741379919f.js';
                    document.body.appendChild(appScript);
                };
            };
        }

        // Initialize Office
        Office.onReady()
            .then(function() {
                loadApp();
            })
            .catch(function(error) {
                console.error('Error initializing Office:', error);
            });
    </script>
</body>
</html>
